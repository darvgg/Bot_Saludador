<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Bot Para Saludar</title>
  </head>
  <body>
    <h1>Bot Que Saluda</h1>

    <label>Selecciona una opción / Select an option </label>
    <select id="idoma" name="opciones">
      <option value="ES">Español</option>
      <option value="EN">English</option>
    </select>

    <form id="saludar-form">
      <label for="Nombre">¿Cuál es tu nombre?</label>
      <input type="text" id="nombre-input">

      <br>
      
      <label for="Genero">Selecciona una opción:</label>
      <select id="genero" name="opciones">
        <option value="F">Femenino</option>
        <option value="M">Masculino</option>
        <option value="O">Otro</option>
      </select>
      
      <br>
      
      <label for="Edad">¿Cuál es tu edad?</label>
      <input type="text" id="edad-input">
      
      <br>
      <button type="submit" id="saludar-boton">Enviar/Send</button>
    
    </form>

    <div id="resultado-div"></div>
    
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
